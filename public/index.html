<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trello</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.3.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.3.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-database.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="searchSection">
        <div class="flex-row row">
          <div class="dropdown col-4 tablero btnTablero">
            <a class="btn btn-primary boton headerOptions" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="fab fa-trello"></i>
              <span class="hiddenSmall">Tableros</span>
            </a>
            <div class="dropdown-menu headerOptions" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <div class="input-group col-8 btnTablero">
            <input type="text" class="form-control search hiddenSmall headerOptions" id="inputSearch">
            <div class="input-group-append">
              <span class="input search headerOptions" id="basic-addon2">
                <i class="fas fa-search icon-rotate" id="search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="logoSection">
        <div class="row">
          <div class="col-5"></div>
          <div class="logo">
            <img src="assets/img/header-logo.png" alt="">
          </div>
        </div>
      </div>
      <div class="menuSection">
        <div class="row">
          <div class="col-3">
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary boton headerOptions" id="btnRightPlus">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="col-3 hiddenSmall">
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary hiddenSmall boton headerOptions">
                <i class="fas fa-info-circle"></i>
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary boton headerOptions">
                <i class="far fa-bell"></i>
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary btnUser boton headerOptions btnCircle">
                <i class="far fa-user-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="nameBoard">
    <div class="userOptions">
      <div class="optionsGrup">
        <span class="dashboardTitle">Tablero de bienvenida</span>
        <span class="btnStar">
          <button type="button" class="btn btn-primary btnUser boton">
            <i class="far fa-star"></i>
          </button>
        </span>
      </div>
      <div class="optionsGrup">
        <span>|</span>
          <span>Personal</span>
        <span>|</span>
          <i class="fas fa-lock"></i> Privado
        <span>|</span>
      </div>
      <div class="optionsGrup">
        <div class="btn-group btnUserCircle" role="group" aria-label="Third group">
          <button type="button" class="btn btn-primary btnUser boton btnCircle">
            <i class="far fa-user-circle"></i>
          </button>
        </div>
        <div class="btn-group btnTrello" role="group" aria-label="Third group">
          <button type="button" class="btn btn-primary btnUser boton btnCircle">
            <i class="fab fa-trello"></i>
          </button>
        </div>
        <div class="btn-group btnPlus" role="group" aria-label="Third group">
          <button type="button" class="btn btn-primary btnUser boton btnCircle">
            <i class="fas fa-user-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="showMenu">
      <i class="fas fa-ellipsis-h"></i>Mostrar men√∫
    </div>
    <div class="clearfix"></div>
  </section>

  <section>
    <div class="container-fluid">
      <div class="row" id="listsArea">
      </div>
    </div>
  </section>

    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
