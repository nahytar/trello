<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trello</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.3.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.3.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-database.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="flex-row row">
        <div class="col-4 col-xs-3">
          <div class="row">
            <div class="dropdown col-4 tablero">
              <a class="btn btn-primary boton" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fab fa-trello"></i>
                <span class="d-none d-sm-inline">Tableros</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            <div class="input-group col-4 input">
              <input type="text" class="form-control search d-none d-sm-inline" id="inputSearch">
              <div class="input-group-append">
                <span class="input-group-text search" id="basic-addon2">
                  <i class="fas fa-search icon-rotate" id="search"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 col-xs-3">
          <div class="row">
            <div class="col-5"></div>
            <div class="logo">
              <img src="assets/img/header-logo.png" alt="">
            </div>
          </div>
        </div>
        <div class="col-5 col-xs-6">
          <div class="row">
            <div class="col-md-6 offset-md-6">
              <div class="row">
                <div class="col-3">
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary btnRight boton" id="btnRightPlus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
                <div class=".hidden-sm">
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary btnRight d-none d-sm-inline boton">
                      <i class="fas fa-info-circle"></i>
                    </button>
                  </div>
                </div>
                <div class="col-3">
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary btnRight boton">
                      <i class="far fa-bell"></i>
                    </button>
                  </div>
                </div>
                <div class="col-3">
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary btnUser boton">
                      <i class="far fa-user-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="nameBoard">
      <div class="row">
        <div class="col-3"><!-- inicio 3 -->
          <div class="row">
            <div class="col-8 btn-trello">
              <span>Tablero de bienvenida</span>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary btnUser boton">
                <i class="far fa-star"></i>
              </button>
            </div>
            <span>|</span>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-3">
              <span>Personal</span>
            </div>
            <span>|</span>
            <div class="col-4">
              <i class="fas fa-lock"></i> Privado
            </div>
            <span>|</span>
            <div class="col-1 btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary btnUser boton">
                <i class="far fa-user-circle"></i>
              </button>
            </div>
            <div class=" col-1 btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary btnUser boton">
                <i class="fab fa-trello"></i>
              </button>
            </div>
            <div class="col-1 btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-primary btnUser boton">
                <i class="fas fa-user-plus"></i>
              </button>
            </div>
          </div>
        </div><!-- fin 6 -->
        <div class="col-6">
          <div class="row">
            <div class="col-md-4 offset-md-8">
                <span>
                  <i class="fas fa-ellipsis-h"></i>Mostrar men√∫
                </span>
            </div>
          </div>
        </div>
      </div>
  </section>

  <section>
    <div class="container-fluid">
      <div class="row" id="listsArea">
      </div>
    </div>
  </section>

    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
